download_files.download_files_form:
  path: '/download-files'
  defaults:
    _form: 'Drupal\download_files\Form\DownloadFilesForm'
    _title: 'Download a file'
  requirements:
    _access: 'TRUE'

download_files.download_files_config:
  path: '/admin/config/media/download-files'
  defaults:
    _title: 'Download files config'
    _form: 'Drupal\download_files\Form\DownloadFilesConfigForm'
  requirements:
    _permission: 'administer site configuration'
